<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>To-do App</title>

            </form>
            <div class="todo" id="todo">

                        <i class="fas fa-trash fa-1x"></i>
                        <i class="fas fa-edit fa-1x"></i>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
</body>
</html>
